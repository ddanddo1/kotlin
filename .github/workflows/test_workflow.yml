name: '[Test] Android Test'

on:
  workflow_dispatch:
    inputs:
      branch:
        description: '테스트를 실행할 브랜치'
        required: true
        default: 'main'
      test_scope:
        description: '테스트 범위'
        required: true
        type: choice
        options:
          - Folder
          - Class
          - Method
      test_target:
        description: '테스트 대상 (선택한 범위에 따라 폴더/클래스/메소드 이름 입력)'
        required: true
        type: string

jobs:
  android-test:
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Java 설정
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Appium 서버 시작
        run: |
          chmod +x runserver.sh
          ./runserver.sh &
          sleep 10  # Appium 서버가 시작될 때까지 대기

      - name: Android 테스트 실행
        run: |
          echo "테스트 범위: ${{ github.event.inputs.test_scope }}"
          echo "테스트 대상: ${{ github.event.inputs.test_target }}"
          # 여기에 실제 테스트 실행 명령어를 입력하세요.
          # 예: ./gradlew test --tests "${{ github.event.inputs.test_target }}"

