name: TestWorkflow

on:
  workflow_dispatch:
    inputs:
      branch:
        description: '테스트할 브랜치'
        required: true
        default: 'main'
      test_scope:
        description: '테스트 범위'
        required: true
        type: choice
        options:
          - folder
          - class
          - method
      test_target:
        description: '테스트 대상 (폴더/클래스/메소드 이름)'
        required: true
        default: 'AndroidTest'

jobs:
  android_test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: 환경 변수 확인
        run: |
          echo $PATH
          which appium
          which node
          appium -v

      - name: 디버그 정보 출력
        run: |
          echo "현재 작업 디렉토리: $(pwd)"
          echo "Appium 버전: $(appium --version)"
          echo "Node 버전: $(node --version)"
          echo "npm 버전: $(npm --version)"
          echo "ADB 버전: $(adb version)"
          echo "연결된 디바이스:"
          adb devices -l

      - name: Appium 서버 상태 확인 및 시작
        run: |
          if ! pgrep -x "appium" > /dev/null
          then
            echo "Appium 서버가 실행 중이 아닙니다. 시작합니다."
            appium --address 0.0.0.0 &
            sleep 10  # Appium 서버가 완전히 시작될 때까지 대기
          else
            echo "Appium 서버가 이미 실행 중입니다."
          fi
          if nc -z 172.30.1.69 4723; then
            echo "Appium 서버가 정상적으로 실행 중입니다."
          else
            echo "Appium 서버 연결에 실패했습니다."
            exit 1
          fi

      - name: Appium 로그 확인
        run: |
          if [ -f ~/.appium/logs/appium.log ]; then
            tail -n 50 ~/.appium/logs/appium.log
          else
            echo "Appium 로그 파일을 찾을 수 없습니다."
          fi

      - name: 네트워크 연결 확인
        run: |
          ifconfig
          netstat -an | grep 4723

      - name: 실제 디바이스 연결 확인
        run: |
          devices=$(adb devices | grep -v "List" | grep "device$")
          if [ -n "$devices" ]; then
            echo "연결된 디바이스:"
            echo "$devices"
          else
            echo "연결된 디바이스가 없습니다. 디바이스를 연결해주세요."
            exit 1
          fi

      - name: 테스트 실행
        run: |
          if [ "${{ github.event.inputs.test_scope }}" = "folder" ]; then
            ./gradlew connectedAndroidTest -Pandroid.testInstrumentationRunnerArguments.package=${{ github.event.inputs.test_target }}
          elif [ "${{ github.event.inputs.test_scope }}" = "class" ]; then
            ./gradlew connectedAndroidTest -Pandroid.testInstrumentationRunnerArguments.class=${{ github.event.inputs.test_target }}
          elif [ "${{ github.event.inputs.test_scope }}" = "method" ]; then
            ./gradlew connectedAndroidTest -Pandroid.testInstrumentationRunnerArguments.class=${{ github.event.inputs.test_target }}#${{ github.event.inputs.test_target }}
          else
            echo "잘못된 테스트 범위입니다."
            exit 1
          fi

      - name: 테스트 결과 업로드
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: '**/build/test-results'